<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to the Playlist App!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>
    <!-- import the SemanticUI stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      type="text/css"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--     Add a <section> to the body section of your page with class="ui container", as shown here: -->
    <section class="ui container">
      <section class="ui two column grid segment">
        <div class="eight wide column">
          <h2>Welcome to the Playlist App!</h2>
          <p>
            This app will allow users to create and maintain a collection of
            playlists.
          </p>

          <button class="ui blue button" onclick="showHide()">
            Read more <i class="arrow circle right icon"></i>
          </button>

          <button class="ui green button" onclick="likeIt()">
            Like it? <i class="thumbs up icon"></i>
          </button>

          <button class="ui red button" onclick="welcomeUser()">
            Who are you? <i class="user icon"></i>
          </button>

          <div id="readmore" class="ui message">
            <p>
              Over the coming months, we will add CRUD (Create, Read, Update,
              and Delete) functionality to this app. Users will also be able to
              create an account, log in, and upload images to the app.
            </p>
          </div>

          <div id="welcomeuser" class="ui message"></div>

          <div class="ui four wide column">
            <img
              class="ui small circular image"
              src="https://cdn.glitch.com/0fb3df2f-b60f-4cf1-91f1-909eaebe12f3%2Fjr.jpg?v=1611842288249"
            />
          </div>
          <div class="ui four wide column">
            <img class="ui small circular image" src="https://cdn.glitch.com/0fb3df2f-b60f-4cf1-91f1-909eaebe12f3%2Fpit-bull-dog-breed-picture-1.jpg?v=1611842822698"/>
            
        
          </div>
          <div class="ui four wide column">
            <img
              class="ui small circular image"
              src="https://cdn.glitch.com/0fb3df2f-b60f-4cf1-91f1-909eaebe12f3%2FClose-up-of-a-Boxer-with-tongue-out-happy.jpg?v=1611842951019"
            />
          </div>
          <div class="ui four wide column">
            <img
              class="ui small circular image"
              src="https://cdn.glitch.com/0fb3df2f-b60f-4cf1-91f1-909eaebe12f3%2Fjr.jpg?v=1611842288249"
                 
            />
            
          </div>

        <div class="ui column"></div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
